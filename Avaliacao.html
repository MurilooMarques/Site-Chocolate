<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Avaliação do usuário
        </title>
    </head>    
    <body>
        <p>Nesse campo você poderá avaliar o serviço que prestamos, basta escolher uma opção e deixar seu comentário</p> 
        <form method="post" action="">
            <fieldset>
                <legend>Informações Pessoais</legend>
                <label>Nome: <input type="text" name="nome" required></label>
                <label>Email: <input type="email" name="email" required></label>
            </fieldset>
            <label>Opções:
                <select name="opções">
                    <option value="sugestão">Sugestões</option>
                    <option value="reclamação">Reclamações</option>
                    <option value="elogio">Elogios</option>
                    <option value="erro">Relatar erros</option>
                </select>
            </label>
            <br><br>
            <textarea name="Descrição" required></textarea> 
            <br><br>
            <button type="submit">Enviar</button>
            <button type="reset">Apagar</button>
        </form>
    </body>
</html>
